name: Deploy to Vercel

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: vercel-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy_preview:
    name: Preview (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      # NOTE:
      # - We build on GitHub and deploy a prebuilt artifact.
      # - We do NOT pull Vercel env files onto the runner (secrets stay on Vercel).
      # - The app must not require DB secrets at build time (no DB-backed SSG).
      - name: Prepare Vercel project config (no env pull)
        run: |
          mkdir -p .vercel
          node -e "require('fs').writeFileSync('.vercel/project.json', JSON.stringify({ orgId: process.env.VERCEL_ORG_ID, projectId: process.env.VERCEL_PROJECT_ID }, null, 2))"

      - name: Build for Vercel (prebuilt output)
        run: pnpm dlx vercel@latest build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy (preview)
        run: pnpm dlx vercel@latest deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  deploy_production:
    name: Production (main)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      # NOTE:
      # - We build on GitHub and deploy a prebuilt artifact.
      # - We do NOT pull Vercel env files onto the runner (secrets stay on Vercel).
      # - The app must not require DB secrets at build time (no DB-backed SSG).
      - name: Prepare Vercel project config (no env pull)
        run: |
          mkdir -p .vercel
          node -e "require('fs').writeFileSync('.vercel/project.json', JSON.stringify({ orgId: process.env.VERCEL_ORG_ID, projectId: process.env.VERCEL_PROJECT_ID }, null, 2))"

      - name: Build for Vercel (prebuilt output)
        run: pnpm dlx vercel@latest build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy (production)
        run: pnpm dlx vercel@latest deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
